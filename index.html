<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Out Of Page Ad</title>
<style>
  #div-gpt-ad-1763151050915-0 {
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99999;
    display:none;
  }
</style>
  <!-- GPT / Google Publisher Tag -->
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
<script>
    window.googletag = window.googletag || { cmd: [] };
    let slot;

    googletag.cmd.push(function () {
      // Crear slot OOP
      slot = googletag.defineSlot(
        "/21628222637/Banner_OpenWeb",
        ["fluid"],
        "div-gpt-ad-1763151050915-0"
      );

      if (slot) {
        slot.addService(googletag.pubads());
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
      }
    });
  </script>
 

</head>
<body>

<button id="startAd">Ver anuncio</button>
<div id="div-gpt-ad-1763151050915-0"></div>

<!-- ESTE SCRIPT SIEMPRE VE EL BOTÓN PORQUE ESTÁ DESPUÉS -->
<script>
  const startBtn = document.getElementById("startAd");

  console.log("startBtn encontrado:", startBtn); // debe mostrar el botón

  startBtn.addEventListener("click", function () {
    console.log("Click → googletag.display");
const adDiv = document.getElementById("div-gpt-ad-1763151050915-0");

  // Muestra el contenedor siempre
  adDiv.style.display = "block";
    googletag.cmd.push(() => {
      googletag.display("div-gpt-ad-1763151050915-0");
    });
  });
</script>

</body>
</html>
