<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Out Of Page Ad</title>

  <!-- GPT / Google Publisher Tag -->
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>

 

</head>
<body>

<button id="startAd">Ver anuncio</button>
<div id="div-gpt-ad-1763151050915-0"></div>

<script>
  // ahora sÃ­ existe startAd cuando se ejecuta este script
  const startBtn = document.getElementById('startAd');
  startBtn.addEventListener('click', () => googletag.display(slot), false);

  window.googletag = window.googletag || { cmd: [] };

  let slot;

  googletag.cmd.push(function () {
    slot = googletag.defineOutOfPageSlot(
      "/21628222637/Banner_OpenWeb",
      "div-gpt-ad-1763151050915-0"
    );

    if (slot) {
      slot.addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    }
  });
</script>

</body>
</html>
